<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="show-stats.css"/>
    

  </head>

  <body>
     <div id="udsstitle" class="udss_title">UDSS Statistics</div>
     <div class="udss_body">

      <!-- block for displaying process status -->
      <div class="block_info">
        <span class="info_name">Process Status : </span> <span class="info_result" id="progress_status">In progress</span>
      </div>
      
      <hr>
      <!-- block for displaying total images number -->
      <div class="block_info">
        <span class="info_name">Total Images : </span><span class="info_result" id="total_images">3</span>
      </div>
      

      <hr>
      <!-- block for displaying cover images number -->
      <div class="block_info">
        <span class="info_name">Cover Images : </span><span class="info_result" id="cover_images">3</span>
      </div>
        
      <hr>
      <!-- block for displaying stego images number -->
      <div class="block_info">
        <span class="info_name">Stego Images : </span><span class="info_result" id="stego_images">3</span>
      </div>

     </div>

    
     <script src="show-stats.js">
    </script>

  </body>

</html>
